<h1>Enigma</h1>
<form>
  <label for="message">Message: </label>
  <input
    name="message"
    type="text"
    [(ngModel)]="message"
  >
  <button (click)="sendMessage(message)">Send</button>
</form>
<br>
<form>
  <label for="key">Key: </label>
  <input
    name="key"
    type="text"
    [(ngModel)]="key"
  >
  <button (click)="sendKey(key)">Send</button>
</form>
