<h1>Enigma</h1>
<form>
  <label for="message">Message: </label>
  <input
    name="message"
    type="text"
    #message
    autocomplete="off"
  >
  <button (click)="sendMessage(message.value)">Send</button>
</form>
<br>
<form>
  <label for="key">Key: </label>
  <input
    name="key"
    type="text"
    #key
    autocomplete="off"
  >
  <button (click)="sendKey(key.value)">Send</button>
</form>
